{% extends 'main/base.html' %}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}
  <div class="content-boxes">
    {% for el in article %}
      
        <div class="content-box">
          <a href="{{el.get_absolute_url }}" class='content-box-link'>      
          <img align="left" class="content-box-img" src="{{ el.article_img1.url }}" alt="Картинка">
          <p class="content-h2">{{ el.article_title }}</p>      
      </a>        
      </div>
    {% endfor %}
  </div>
{% endblock %}
